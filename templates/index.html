<!DOCTYPE html>
<html>
<head>
    <title>Certificate Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Generate Certificate</a>
        <a href="/verify">Verify Certificate</a>
    </div>
    
    <h1>Generate Certificate</h1>
    <form action="/generate" method="POST">
        <div class="form-group">
            <label for="recipient">Recipient Name:</label>
            <input type="text" id="recipient" name="recipient" required>
        </div>
        
        <div class="form-group">
            <label for="competition">Competition Name:</label>
            <input type="text" id="competition" name="competition" required>
        </div>
        
        <div class="form-group">
            <label for="position">Position/Achievement:</label>
            <input type="text" id="position" name="position" required>
        </div>
        
        <button type="submit">Generate Certificate</button>
    </form>
</body>
</html>
